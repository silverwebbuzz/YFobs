
<ion-item *ngIf="InvoiceStatus == 0 || InvoiceStatus == 1" lines="none" class="item_opt" (click)="edit()" >
  <ion-label  class="lbl_opt">Edit</ion-label>
</ion-item>
<ion-item lines="none" class="item_opt" (click)="view(InvoiceId)" *ngIf="InvoiceStatus == 2">
  <ion-label class="lbl_opt">View</ion-label>
</ion-item>

<ion-item lines="none" class="item_opt" (click)="receive(InvoiceId)" *ngIf="InvoiceStatus != 2">
  <ion-label class="lbl_opt">Receive Payment</ion-label>
</ion-item>
<ion-item lines="none" class="item_opt" (click)="recuring()" *ngIf="Recurring == 0 ">
  <ion-label class="lbl_opt">Start Recurring</ion-label>
</ion-item>
<ion-item lines="none" class="item_opt" (click)="stop_recuring()" *ngIf="Recurring == 1 && is_completed == 0">
  <ion-label class="lbl_opt">Stop Recurring</ion-label>
</ion-item>
<ion-item lines="none" class="item_opt" (click)="history()">
  <ion-label class="lbl_opt">Payment History</ion-label>
</ion-item>

<ion-item lines="none" class="item_opt" (click)="delete(InvoiceId)">
  <ion-label class="lbl_opt">Delete</ion-label>
</ion-item>
