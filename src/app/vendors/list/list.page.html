<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vendors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="loadData(true, $event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <div class="isEmpty" *ngIf="vendors?.length == 0 || vendors == null">
    <ion-label class="lbl_empty">No Record Found!</ion-label>
  </div>

  <div>
    <ion-searchbar placeholder="Search..." class="search_" (ionChange)="searchBar($event.target.value)"></ion-searchbar>
    <div class="div_list">
      <div class="div_row" *ngFor="let opt of vendors; let i = index">
        <ion-row class="row_list">
          <ion-col size="7" class="col_list">
            <ion-label class="lbl_name">{{opt.name}}</ion-label>
          </ion-col>
          <ion-col size="5" class="col_list right_">
            <ion-label class="lbl_no">{{opt.phone}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="row_list row_">
          <ion-col size="7" class="col_list">
            <ion-label class="lbl_total">{{opt.email}}</ion-label>
          </ion-col>
          <ion-col size="5" class="col_list right_">
            <ion-icon name="create" class="more_" (click)="editVendor(opt.id)"></ion-icon>
            <ion-icon name="trash" class="icon_" (click)="delete(opt.id)"></ion-icon>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>

  <div class="div_fab">
    <ion-button shape="round" size="large" class="btn_ shadow_btn" (click)="addVendor()">
      <ion-icon name="add-circle" class="btn_icon"></ion-icon>Add Vendor
    </ion-button>
  </div>

</ion-content>
